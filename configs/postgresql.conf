# PostgreSQL Configuration - M3 Optimized
# Purpose: Optimize for SSD storage and unified memory architecture
# Last Updated: December 7, 2024

# ===========================================
# CONNECTION SETTINGS
# ===========================================
listen_addresses = '*'
port = 5432
max_connections = 200

# ===========================================
# MEMORY SETTINGS (M3-Optimized)
# ===========================================
shared_buffers = 1GB                    # 25% of allocated Docker memory (4GB)
effective_cache_size = 3GB              # 75% of allocated Docker memory
work_mem = 16MB                         # Per-operation memory
maintenance_work_mem = 256MB            # For VACUUM, CREATE INDEX, ALTER TABLE
huge_pages = off                        # Not beneficial on macOS

# Temporary Memory
temp_buffers = 32MB                     # For temporary tables

# ===========================================
# QUERY PLANNER (SSD Optimization)
# ===========================================
random_page_cost = 1.1                  # SSD optimization (default: 4.0 for HDD)
effective_io_concurrency = 200          # SSD parallel I/O capability
seq_page_cost = 1.0                     # Sequential read cost

# ===========================================
# WRITE-AHEAD LOG (WAL)
# ===========================================
wal_level = minimal                     # No replication needed for benchmarks
max_wal_senders = 0                     # Disable replication (required with wal_level=minimal)
max_wal_size = 2GB                      # Maximum WAL size before checkpoint
min_wal_size = 1GB                      # Minimum WAL size to retain
checkpoint_completion_target = 0.9      # Spread checkpoints over this fraction
wal_compression = on                    # Compress WAL data
wal_buffers = 16MB                      # WAL buffer size

# ===========================================
# LOGGING (Reduced for benchmark performance)
# ===========================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_statement = 'none'                  # Don't log statements (reduces I/O)
log_duration = off                      # Don't log duration
log_lock_waits = on                     # Log lock waits > deadlock_timeout
log_min_duration_statement = 1000       # Log queries taking > 1 second

# ===========================================
# AUTOVACUUM (Tuned for M3)
# ===========================================
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ===========================================
# PARALLEL QUERY EXECUTION
# ===========================================
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
parallel_tuple_cost = 0.01
parallel_setup_cost = 100

# ===========================================
# BACKGROUND WRITER
# ===========================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ===========================================
# CLIENT CONNECTION DEFAULTS
# ===========================================
timezone = 'UTC'
datestyle = 'iso, mdy'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ===========================================
# M3-SPECIFIC OPTIMIZATIONS
# ===========================================
# Unified Memory Architecture benefits
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = none         # Disable for benchmarks

# ARM64 optimizations (automatic in PostgreSQL 16+)
# No specific flags needed - compiler optimizations handle this
